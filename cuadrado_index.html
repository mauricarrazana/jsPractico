<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="img/">
    <title>Calculadora Figuras geométricas</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="titulo">CALCULADORA DE FIGURAS GEOMETRICAS</h1>
        <p>Primer taller: curso practico JS</p>
    </header>

    <!-- Navegador -->
    <nav>
        <ul>
            <li><a href="cuadrado_index.html">Cuadrados</a></li>
            <li><a href="triangulos.html">Triangulos</a></li>
            <li><a href="circulos.html">Circulos</a></li>
        </ul>
    </nav>

    <!-- Seccion area/perimetro cuadrado -->
    <section>
        <h2>Calcula el area y perímetro de un cuadrado</h2>

        <!-- Form -->
        <form class="formulario" action="">

            <label class="label" for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>

            <div class="inputBox">
                <input id="InputCuadrado" type="number">
            </div>

            <!-- Botones -->
            <div class="buttonBox">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perímetro
                </button>

                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Area
                </button>
            </div>

        </form>
    </section>

    <script src="./figuras.js"></script>

    
</body>
